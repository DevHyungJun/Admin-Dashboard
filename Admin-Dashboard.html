<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  
  <div class="container">

    <div class="sidebar-container">
      
      <div class="sidebar-title">
        <h1><i class="fa-regular fa-square-check" style="margin-right: 1rem;"></i>Dashboard</h1>
      </div>

      <div class="sidebar-main-menu">
        <div><i class="fa-solid fa-house"></i><span class="s-sp">Home</span></div>
        <div><i class="fa-solid fa-address-card"></i><span class="s-sp">Profile</span></div>
        <div><i class="fa-solid fa-message"></i><span class="s-sp">Messages</span></div>
        <div><i class="fa-solid fa-clock"></i><span class="s-sp">History</span></div>
        <div><i class="fa-solid fa-list-check"></i><span class="s-sp">Tasks</span></div>
        <div><i class="fa-solid fa-users"></i><span class="s-sp">Communities</span></div>
      </div>

      <div class="sidebar-sub-menu">
        <div><i class="fa-solid fa-gear"></i><span class="s-sp">Settings</span></div>
        <div><i class="fa-solid fa-clipboard-question"></i><span class="s-sp">Support</span></div>
        <div><i class="fa-solid fa-square-check"></i><span class="s-sp">Privacy</span></div>
      </div>
      
    </div>

    <div class="main-container">
      <div class="header">
          <i class="fa-solid fa-magnifying-glass i-size"></i>
          <input type="text">
          <i class="fa-regular fa-bell i-size"></i>
          <div style="flex-grow: 1;"></div>
          <div class="user-icon user-iconS"><i class="fa-solid fa-user"></i></div>
          <span style="font-weight: bold;">Kwon hyengjun</span>

        <div class="user-icon user-iconL"><i class="fa-solid fa-user"></i></div>
        <div>
          <span style="font-weight: bold;">Hi there</span>
          <h2>Kwon hyengjun (@jun)</h2>
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
